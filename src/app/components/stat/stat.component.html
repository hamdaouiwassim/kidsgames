<div class="grid grid-cols-1 sm:grid-cols-3 gap-4 p-6">
    <!-- Total Parents -->
    <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg rounded-lg p-6 text-center">
        <div class="text-white text-4xl font-bold">
            <fa-icon [icon]="faUser"></fa-icon>
        </div>
        <div class="text-white text-lg mt-2">
            {{ totalParents }} Parents
        </div>
    </div>

    <!-- Total Students -->
    <div class="bg-gradient-to-r from-green-400 via-lime-500 to-yellow-500 shadow-lg rounded-lg p-6 text-center">
        <div class="text-white text-4xl font-bold">
            <fa-icon [icon]="faUserGraduate"></fa-icon>
        </div>
        <div class="text-white text-lg mt-2">
            {{ totalStudents }} Kids
        </div>
    </div>

    <!-- Total Games -->
    <div class="bg-gradient-to-r from-blue-400 via-teal-500 to-green-500 shadow-lg rounded-lg p-6 text-center">
        <div class="text-white text-4xl font-bold">
            <fa-icon [icon]="faGamepad"></fa-icon>
        </div>
        <div class="text-white text-lg mt-2">
            {{ totalGames }} Games
        </div>
    </div>
</div>
