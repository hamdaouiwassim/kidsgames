<div class="min-h-screen flex flex-col">
  <!-- Include the Navbar -->
  <app-navbar></app-navbar>

  <!-- Main Login Section -->
  <div class="flex flex-grow">
    <!-- Left Section: SVG Image -->
    <div class="login hidden md:flex md:w-1/2 bg-blue-100 justify-center items-center">
    </div>

    <!-- Right Section: Login Form -->
    <div class="w-full md:w-1/2 flex justify-center items-center p-8 bg-white">
      <form class="w-full max-w-sm bg-white shadow-md rounded-lg p-8">
        <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Login</h2>

        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold mb-2 text-gray-700">Email</label>
          <input type="email" id="email"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-bold mb-2 text-gray-700">Password</label>
          <input type="password" id="password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Login Button -->
        <div class="mb-6">
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700">Login</button>
        </div>

        <!-- Forgot Password -->
        <div class="text-center">
          <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Include the Footer -->
  <app-footer></app-footer>
</div>
