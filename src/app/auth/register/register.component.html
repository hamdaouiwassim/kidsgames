<div class="min-h-screen flex flex-col">
    <!-- Include the Navbar -->
    <app-navbar></app-navbar>

    <!-- Main Login Section -->
    <div class="flex flex-grow">
        <!-- Left Section: SVG Image -->
        <div class="login hidden md:flex md:w-1/2 bg-blue-100 justify-center items-center">
        </div>

        <!-- Right Section: Login Form -->
        <div class="w-full md:w-1/2 flex justify-center items-center p-1 bg-white">
            <form class="w-full max-w-sm bg-white shadow-md rounded-lg p-4">
                <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Create Account !</h2>
                <!-- User Type: Student/Parent -->
                <div class="mb-6">
                    <label for="userType" class="block text-dark-accent mb-2">I am a:</label>
                    <select id="userType"
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="student">Student</option>
                        <option value="parent">Parent</option>
                    </select>
                </div>
                <!-- Email Input -->
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-dark-accent mb-2">Username</label>
                    <input type="text" id="username"
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-dark-accent mb-2">Email</label>
                    <input type="email" id="email"
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-dark-accent mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <!-- Phone -->
                <div class="mb-4">
                    <label for="phone" class="block text-dark-accent mb-2">Phone Number</label>
                    <input type="tel" id="phone"
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                </div>



                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit"
                        class="w-full bg-accent text-dark-accent p-3 rounded hover:bg-accent-hover transition-transform transform hover:scale-105">
                        Register
                    </button>
                </div>

                <!-- Already have an account -->
                <p class="text-center text-dark-accent">
                    Already have an account? <a routerLink="/login" class="text-primary hover:underline">Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Include the Footer -->
    <app-footer></app-footer>
</div>
